<header>

<main>

<section>
<label for="sortCriteria">Sortera efter:</label>
    <select id="sortCriteria">
        <option value="name">Namn</option>
        <option value="price">Pris</option>
        <option value="category">Kategori</option>
        <option value="rating">Rating</option>
    </select>
    <label>
        <input type="checkbox" id="descending" /> Fallande ordning
    </label>
    <button class="updatelist" onclick="updateProductList()">Sortera</button>
</section>

 <section>
<h2 id="products">Produkter</h2>
<div id="product-list"></div>

 </section>
 
</main>

<div class="cart"  id="cart">Din varukorg är tom!</div>

 <form action="submit_order.php" id="order-form" method="POST">
  <h3 id="order">Beställningsformulär</h3>

  <label for="fname">Förnamn</label>
  <input type="text" id="fname" name="fname" required><br>
  <span class="error" id="fnameError" role="alert" aria-live="assertive"></span><br>

  <label for="lname">Efternamn</label>
  <input type="text" id="lname" name="lname" required><br>
  <span class="error" id="lnameError" role="alert" aria-live="assertive"></span><br>

  <label for="address">Gatuadress:</label>
  <input type="text" id="address" name="address" required><br>
  <span class="error" id="addressError" role="alert" aria-live="assertive"></span><br>

  <label for="postal">Postnummer:</label>
  <input type="text" id="postal" name="postal" required><br>
  <span class="error" id="postalError" role="alert" aria-live="assertive"></span><br>

  <label for="gatecode">Ev. portkod</label>
  <input type="text" id="gatecode" name="postal" required><br>
  <span class="error" id="gatecodeError" role="alert" aria-live="assertive"></span><br>

  <label for="phone">Telefonnummer (mobil):</label>
  <input type="tel" id="phone" name="phone" required><br>
  <span class="error" id="phoneError" role="alert" aria-live="assertive"></span><br>

  <label for="email">E-postadress:</label>
  <input type="email" id="email" name="gatecode" required><br>
  <span class="error" id="emailError" role="alert" aria-live="assertive"></span><br>

  <label for="city">Stad:</label>
  <input type="text" id="city" name="city" required><br>
  <span class="error" id="cityError" role="alert" aria-live="assertive"></span><br>

  <label for="payment-method">Val av betalsätt:</label><br>
  <input type="radio" id="card" name="payment-method" value="card" required>
  <label for="card">Kort</label><br>
  <input type="radio" id="invoice" name="payment-method" value="invoice" required>
  <label for="invoice">Faktura</label><br>

  <div id="card-fields" style="display: none;">
      <label for="card-number">Kortnummer:</label>
      <input type="text" id="card-number" name="card-number"><br>

      <label for="expiry-date">Utgångsdatum (MM/ÅÅ):</label>
      <input type="text" id="expiry-date" name="expiry-date"><br>

      <label for="cvc">CVC:</label>
      <input type="text" id="cvc" name="cvc"><br>
  </div>

  <div id="invoice-fields" style="display: none;">
      <label for="personal-number">Personnummer:</label>
      <input type="text" id="personal-number" name="personal-number" pattern="\d{6}-\d{4}" placeholder="ÅÅMMDD-XXXX"><br>
  </div>

  <label for="discount_code">Ange Rabattkod:</label>
  <input type="text" id="discount_code" name="discount_code" placeholder="Skriv rabattkod här"><br>
  <span class="error" id="discountCodeError"></span><br>

  <label>
    <input type="checkbox" name="terms" id="privacy-policy" required> Jag godkänner villkoren och behandling av personuppgifter.
  </label><br>

  <label>
    <input type="checkbox" name="terms" checked>Håll dig uppdaterad med vårt Nyhetsbrev!
  </label><br>

  <button type="submit" id="submit-btn" disabled>Beställ</button><br>
  <button class="reset" type="reset" id="reset-btn">Rensa beställning</button>
</form>



  <script src="script.js"></script>
</body>
